# Reference ET Configuration File
# file name formats - wildcards
# %s is station id
# %p is parameter id
# %e is ensemble (scenario) such as S0, S1, S0, S3, S4, S5
# %f is future such as historical, 2050, 2080

[PROJECT]

basin_id = UMRB
project_folder = C:\Projects\git\et-demands\

# Limit to a date range (ISO Format: YYYY-MM-DD)

# start_date = None
start_date = 1950-01-01
# end_date = None
end_date = 1999-12-31
# end_date = 1951-12-31
time_step = day
# ts_quantity = 1    # default

# Plots sub-folder

daily_plots_folder = data\historical\daily_plots

# Optional output met data flag

output_met_flag = True

# Average monthly output met data flag (default is False)

# avg_monthly_met_flag = True

[RET_META]

# static (meta) data folder

static_folder = C:\Projects\git\et-demands\et-demands\static

# Met node meta data file name and setup

mnmd_header_lines = 1
mnmd_names_line = 1

# text setup

# mnmd_delimiter = ,
# met_nodes_meta_data_name = MetNodesMetaData.csv
# mnmd_delimiter = \t
# met_nodes_meta_data_name = MetNodesMetaData.txt

# workbook setup

met_nodes_meta_data_name = MBIA_Dillon_MetaData.xlsx
met_nodes_meta_data_ws = MetNodesMetaData

# Miscellaneous

elev_units = Feet

# Met data configuration

[INMET]

## Weather data (Tmax, Tmin, PPT, etc.)

input_met_folder = data\historical\daily_in_met

# data structure type, file type (xls, csv, cdf, rdb) and file name format

file_type = csv
data_structure_type = SF P
name_format = %s_UMRB_historical_S0_Met.csv
header_lines = 1

# additional file specs

tmax_name = TMax
tmin_name = TMin
ppt_name = Prcp

## 1's based indices

names_line = 1
# delimiter = \t
delimiter = ,

## Field names

date_field = Date
tmax_field = TMax
tmin_field = TMin
ppt_field = Prcp
# rs_field = Incident Solar Radiation
# wind_field = Wind Travel
# tdew_field = Dew Point Temperature
# q_field = Q
# snow_field = Snow
# depth_field = Snow Depth

## Units

tmax_units = C
tmin_units = C
ppt_units = mm/day
rs_units = MJ/m2
wind_units = m/s
tdew_units = C
##q_units = kg/kg
snow_units = mm/day
depth_units = mm

# Wind gage height in meters

wind_height = 2

# Thorton and Running coefficients for solar radiation filling

TR_b0 = 0.040286
TR_b1 = 0.015158
TR_b2 = -0.168231

## Data filling support files, etc
## All optional if all time series data of parameter exists
## File should exist in static data folder

## csv text file setup

# avgm_tmax_name = TMaxMon.csv
# avgm_tmax_delimiter = ,
# avgm_tmin_name = TMinMon.csv
# avgm_tmin_delimiter = ,
# avgm_Ko_name = KoMon.csv
# avgm_Ko_delimiter = ,
# avgm_wind_name = WindMon.csv
# avgm_wind_delimiter = ,
# avgm_wind_header_lines = 2

## workbook setup

avgm_tmax_name = MBIA_Dillon_MetaData.xlsx
avgm_tmax_ws = TMaxMon
avgm_tmin_name = MBIA_Dillon_MetaData.xlsx
avgm_tmin_ws = TMinMon
avgm_Ko_name = MBIA_Dillon_MetaData.xlsx
avgm_Ko_ws = KoMon
avgm_Ko_header_lines = 2
avgm_wind_name = MBIA_Dillon_MetaData.xlsx
avgm_wind_ws = WindMon
avgm_wind_header_lines = 2

[OUTRET]

refet_units = mm/day

## Output flags

daily_refet_flag = True
# monthly_refet_flag = False
monthly_refet_flag = True
# annual_refet_flag = False
annual_refet_flag = True

## Sub folder names

daily_refet_folder = data\historical\daily_ret
monthly_refet_folder = data\historical\monthly_ret
annual_refet_folder = data\historical\annual_ret

# ret_method is only used if ret_field is specified (defaults to ASCEg)
# etr_method is only used if etr_field is specified (defaults to ASCEr)
# eto_method is only used if eto_field is specified (defaults to ASCEg)

ret_method = ASCEg
etr_method = ASCEr
eto_method = ASCEg

