file_type = csv
data_structure_type = SF P
name_format = %s_UMRB_historical_S0_RET.csv
header_lines = 2

## 1's based indices

names_line = 1
# delimiter = \t
delimiter = ,
# daily_date_format = %d-%m-%Y
# daily_float_format = %10.6f

date_field = Date
